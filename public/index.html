<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Controladores</title>
</head>
<body ng-app="myApp">
    <div class="container">
        <div ng-controller="Controlador">
            <form action="#">
                Contrasena: <input type="password" ng-model="password">
                <br><br>
                Rectificar contrasena: <input type="password" ng-model="passwordRepeated">
                <p ng-hide="coincidencia">Error: Las contrasenas no coinciden</p>
            </form>
        </div>
    </div>
    <script src="lib/angular/angular.js"></script>
    <script>
        angular.module('myApp',[])
                .controller('Controlador', function($scope){
                    $scope.coincidencia = false;

                    $scope.$watchGroup(['password', 'passwordRepeated'],function(nuevos, anteriores){
                        if (!nuevos) return;
                        console.log(nuevos);
                        $scope.coincidencia = nuevos[0] === nuevos[1];
                    });
                })
    </script>
</body>
</html>

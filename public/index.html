<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Controladores</title>
</head>
<body ng-controller="CustomPromiseCtrl">
    <button ng-click="accion(false)">Resolver</button>
    <button ng-click="accion(true)">Rechazar</button>
    <div>{{ resuelta }}</div>
    <div>{{ rechazada }}</div>
    <script src="lib/angular/angular.js"></script>
    <script src="javascript/app.js"></script>
    <script src="javascript/controllers/PromiseCtrl.js"></script>
    <script src="javascript/controllers/CustomPromiseCtrl.js"></script>
</body>
</html>

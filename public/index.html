<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Controladores</title>
</head>
<body>
    <div class="container" ng-controller="PlaylistCtrl">
        <ul>
            <li ng-repeat="titulo in playlist">{{titulo}}</li>
        </ul>
    </div>
    <div class="container" ng-controller="PlaylistCtrl">
        <ul>
            <li ng-repeat="titulo in playlist">
                {{titulo}}
                <a class="button" href="#" ng-click="delete($index)">&times;</a>
            </li>
        </ul>
    </div>
    <script src="lib/angular/angular.js"></script>
    <script src="javascript/app.js"></script>
    <script src="javascript/services/PlaylistService.js"></script>
    <script src="javascript/controllers/PlaylistCtrl.js"></script>
</body>
</html>

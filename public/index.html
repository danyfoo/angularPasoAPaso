<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Controladores</title>
</head>
<body ng-app="myApp">
    <div class="container">
        <div ng-controller="ctrl">
            <!-- :: indica que no se actualizara nuestro componente-->
            <p ng-bind="::mensaje"></p>
            <input type="text" ng-model="mensaje">
        </div>
    </div>
    <script src="lib/angular/angular.js"></script>
    <script>
        angular.module('myApp',[])
                .controller('ctrl', function($scope){
                    $scope.mensaje = 'Soy el Papu';
                })

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Controladores</title>
</head>
<body ng-app="myApp">
    <div class="container">
        <div ng-controller="Controlador">
            <form action="#">
                Contrasena: <input type="password" ng-model="password">
                <p ng-show="errorMinimo">Error: No cumple con el minimo de caracteres (6)</p>
            </form>
        </div>
    </div>
    <script src="lib/angular/angular.js"></script>
    <script>
        angular.module('myApp',[])
                .controller('Controlador', function($scope){
                    $scope.errorMinimo = false;
                    <!--
                    watch es una funcion que esta monitoreando el comportamiento de algun
                    modelo especificado en el scope,
                    formato:
                    $scope.$watch('model',function(newchange, oldchange){});
                    -->
                    $scope.$watch('password',function(nuevo, anterior){
                        if (!nuevo) return;
                        $scope.errorMinimo = nuevo.length < 6;
                    });
                })
    </script>
</body>
</html>

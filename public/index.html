<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Controladores</title>
    <style>
        .contenido{height: 800px;}
        #contenido1{background-color: aqua;}
        #contenido2{background-color: crimson;}
        #contenido3{background-color: forestgreen;}
        #contenido4{background-color: darkorange;}
    </style>
</head>
<body ng-controller="AnchorCtrl">
    <a href="" ng-click="irA(1)">Contenido1</a>
    <a href="" ng-click="irA(2)">Contenido2</a>
    <a href="" ng-click="irA(3)">Contenido3</a>
    <a href="" ng-click="irA(4)">Contenido4</a>
    <div class="contenido" id="contenido1">Contenido 1</div>
    <div class="contenido" id="contenido2">Contenido 2</div>
    <div class="contenido" id="contenido3">Contenido 3</div>
    <div class="contenido" id="contenido4">Contenido 4</div>
    <script src="lib/angular/angular.js"></script>
    <script src="javascript/app.js"></script>
    <script src="javascript/controllers/AnchorExampleCtrl.js"></script>
</body>
</html>

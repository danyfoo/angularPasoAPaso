<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Controladores</title>
</head>
<body ng-app="myApp">
    <div class="container" ng-controller="miCtrl">
        {{mensaje}}
    </div>
    <script src="lib/angular/angular.js"></script>
    <script>
        angular.module('myApp',[])
                //Uso de inyeccion de dependencias para minificacion
                .controller('miCtrl', ['$scope', function ($scope){
                    $scope.mensaje = 'Papu +10 Pro, Lord Popo';
                }]);
    </script>
</body>
</html>

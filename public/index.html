<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Controladores</title>
</head>
<body ng-app="myApp">
    <div class="container" ng-controller="miCtrl as mensaje">
        {{mensaje.text}}
    </div>
    <script src="lib/angular/angular.js"></script>
    <script>
        angular.module('myApp',[])
                .config(function($controllerProvider){
                    $controllerProvider.allowGlobals();
                })

                function miCtrl(){
                    //Para Acceder a los elementos del controlador de la manera que se esta haciendo
                    //se debe acceder mediante la palabra reservada this
                    this.text = 'Uno, dos, tres, cuatro, cinco';
                };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Controladores</title>
</head>
<body ng-app="myApp">
    <div class="container" ng-controller="miCtrl">
        {{mensaje}}
    </div>
    <script src="lib/angular/angular.js"></script>
    <script>
        angular.module('myApp',[])
                .run(['$rootScope', function($rootScope){
                    $rootScope.$on('$routeChangeStart', function (e, next, current){
                        console.log('Se comenzara a cambiar la ruta hacia' + next.originalPath);
                    })
                }])
                .config(['$httpProvider', function($httpProvider){
                    //COnfiguraciones al servicio $http
                }])
                //Mediante el uso de $inject podemos separar el comportamiento del controlador
                .controller('miCtrl', miCtrl);

        //Injectamos las dependencias en el controlador
        miCtrl.$inject = ['$scope', '$interval', '$http', '$log'];
        //Con las depencias injectadas hacemos uso de construir el comportamiento del =
        //COntrolador
        function miCtrl ($scope, $interval, $http, $log){
            //Contenido del controlador
            $scope.mensaje = 'Jojo Bizarre Adventure';
        }
    </script>
</body>
</html>

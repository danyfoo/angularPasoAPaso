<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Controladores</title>
</head>
<body ng-app="myApp">
    <div class="container">
        <!-- El scope del padreCtrl puede ser usado desde un controlador hijo -->
        <div id="padre" ng-controller="padreCtrl">
            <button ng-click="logPadre()">Padre</button>
            <div id="hijo" ng-controller="hijoCtrl">
                <button ng-click="logHijo()">Hijo</button>
                <div id="nieto" ng-controller="nietoCtrl">
                    <button ng-click="nietoLog()">Nieto</button>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/angular/angular.js"></script>
    <script>
        angular.module('myApp',[])
                .controller('padreCtrl', function($scope){
                    $scope.padre = 'Soy el Papu';
                    $scope.logPadre = function(){
                        console.log($scope.padre)
                    };
                })
                .controller('hijoCtrl', function($scope){
                    $scope.hijo = 'Soy el primer hijo';
                    $scope.edad = 36;
                    $scope.logHijo = function(){
                        console.log($scope.hijo, $scope.edad);
                    };
                })
                .controller('nietoCtrl', function($scope){
                    $scope.nieto = 'Soy el nieto';
                    $scope.edad = 4;
                    $scope.nietoLog = function(){
                        //Cuando se trata de usar una propiedad del scope que no
                        //esta definido en el controlador, se busca
                        //al controlador padre de este
                        console.log($scope.nieto, $scope.edad, $scope.hijo);
                    };
                })
    </script>
</body>
</html>

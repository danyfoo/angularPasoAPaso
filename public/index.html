<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Controladores</title>
</head>
<body ng-app="myApp">
    <div class="container" ng-controller="miCtrl">
        <h1>{{ mensaje }}</h1>
    </div>
    <script src="lib/angular/angular.js"></script>
    <script>
        angular.module('myApp',[])
                .controller('miCtrl', function($scope){
                    $scope.mensaje = 'Hola a Todos';
                });
    </script>
</body>
</html>
